	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/bulma@1.0.0/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/inbox.css"/>
</head>

<body>
    <nav class="navbar">

		<div class="navbar-brand">
			<a id="aside-toggle" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">

		  </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <button id="settingsButton" class="hoverbutton fa fa-cog"></button>
                    </div>
                </div>
            </div>
    </nav>

    <div class="is-link is-fullheight-with-navbar columns">
		<aside id="sideNav" class="aside column is-2">
			<div>
				<div class="compose has-text-centered">
					<a class="button is-danger is-block is-bold">
						<span class="icon">
							<i class="fa fa-pencil" aria-hidden="true"></i>

						<span class="compose">Compose</span>
			  		</a>
				</div>
				<div class="main">
					<a href="#" class="item active"><span class="icon"><i class="fa fa-inbox"></i></span><span class="name">Inbox</span><span class="is-pulled-right mailCount">(100)</span></a>

<script>
document.getElementById("aside-toggle").addEventListener("click", toggleNav);

function toggleNav() {
	document.querySelector("#sideNav").classList.toggle("hidden")
	document.querySelector("#mailbox").classList.toggle("collapsedSideNav")
}

document.querySelector("#settingsButton").addEventListener("click", toggleSettings);
function toggleSettings() {
	document.querySelector("#settings").classList.toggle("hidden")
}

</script>
